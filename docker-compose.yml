version: '3'

networks:
  frontend:
    driver: ${NETWORKS_DRIVER}
  backend:
    driver: ${NETWORKS_DRIVER}

volumes:
  jenkins:
    driver: ${VOLUMES_DRIVER}

services:
  jenkins:
    build:
      context: ./jenkins
    environment:
      JAVA_OPTS: "-Djava.awt.headless=true"
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - /var/jenkins_home      
    networks:
      - frontend
      - backend
